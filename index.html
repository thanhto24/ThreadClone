
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="/style/login.css"> -->
    <link rel="stylesheet" href="./frontend/src/public/style/login.css">
    <!-- <script src="/js/login.js"></script> -->
    <script src="/frontend/src/public/js/login.js"></script>

</head>
<body>
    <img src="https://static.cdninstagram.com/rsrc.php/v3/y-/r/1qBAnProrEa.png" alt="banner" class="login_banner">
    <div class="container">
        <div class="login_container">
            <h2>Đăng nhập bằng tài khoản Instagram</h2>
            <form id="login_form" onsubmit="handleLogin(event)">
                <input type="text" placeholder="Tên người dùng, số điện thoại hoặc Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <a href="#" class="forgot_password">
                Bạn quên mật khẩu ư?
            </a>
            <div class="or">
                <div class="line"></div>
                <div class="or_text">Hoặc</div>
                <div class="line"></div>
            </div>
            <button class="sign_up" type="button">
                Đăng ký tài khoản mới
            </button>
        </div>
    </div>
</body>
<script>
    function handleLogin(event) {
        event.preventDefault();
        window.location.href = 'frontend/src/htmlpages/home.html';
    }    
</script>
</html>
